layout: default
showbanner: yes
---


<a class="btn mili {% if page.url == '/shop/' %}current{% endif%}" href="{{site.baseurl}}/shop/" alt="shop">Back</a>
<div >
	<div class="unit unit-s-1 unit-m-1-2 uit-l-1-3">
		<h1>Bee's Wax</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p>Pick from these candles to find which candle suites you.</p>
	</div>
</div>


	{% for candle in site.pages %}
		{% if candle.category == 'bees' %}
	
		<a href="{{site.baseurl}}{{candle.url}}" alt="shop">
		<img src="{{site.baseurl}}/images/{{candle.image}}" alt="beeswax">
		{{candle.title}}
	
		{% endif %}
	{% endfor %}
