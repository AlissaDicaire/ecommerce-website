---
layout: default
showbanner: yes
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 uit-l-1-3">
		<h1>Bee's Wax</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
	</div>
</div>


	{% for candle in site.pages %}
		{% if candle.category == 'bees' %}

		<a href="{{site.baseurl}}{{candle.url}}" alt="bees">
		<img src="{{site.baseurl}}/images/{{candle.image}}" alt="beeswax">
		
		{{candle.title}}

		{% endif %}
	{% endfor %}	


<!-- ------------------------------------------------------------------  -->

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 uit-l-1-3">
		<h1>Regular Wax</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
	</div>
</div>


	{% for candle in site.pages %}

		<a href="{{site.baseurl}}{{candle.url}}" alt="wax">
		<img src="{{site.baseurl}}/images/{{candle.image}}" alt="wax">
	
		{{candle.title}}

		{% endif %}
	{% endfor %}	


<a class="btn mili {% if page.url == '/' %}current{% endif%}" href="{{site.baseurl}}/">Back Home</a>
